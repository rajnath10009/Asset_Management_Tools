<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
        }

        a {
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="form-container">
            <!-- Signup Form -->
            <form id="signup-form">
                <h2>Signup</h2>
                <input type="text" id="employee_name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="text" id="department" placeholder="Department" required>
                <input type="text" id="designation" placeholder="Designation" required>
                <button type="submit">Signup</button>
                <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
            </form>

            <!-- Login Form -->
            <form id="login-form" style="display: none;">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForm()">Signup</a></p>
            </form>
        </div>
    </div>

    <script>
        // Handle signup form submission using fetch
        document.getElementById("signup-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const employee_name = document.getElementById("employee_name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const department = document.getElementById("department").value;
            const designation = document.getElementById("designation").value;

            const response = await fetch("/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ employee_name, email, password, department, designation }),
            });

            const data = await response.json();  // Parse JSON response

            if (response.ok) {
                alert(data.message);  // Show success message
            } else {
                alert("Signup failed: " + (data.detail || "Unknown error"));
            }
        });

      // Handle login form submission using fetch
document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;

    const formData = new URLSearchParams();
    formData.append('email', email);
    formData.append('password', password);

    const response = await fetch("/login", {
        method: "POST",
        body: formData,
    });

    const data = await response.json();  // Parse JSON response

    // Check if login was successful or not
    if (response.ok) {
        alert(data.message);
        if (data.message === "Login successful") {
            // Redirect to dashboard if login successful
            window.location.href = "/dashboard";  // Replace with actual URL if needed
        }
    } else {
        alert("Login failed: " + (data.detail || "Invalid credentials"));
    }
});

        // Toggle between login and signup forms
        function toggleForm() {
            const signupForm = document.getElementById("signup-form");
            const loginForm = document.getElementById("login-form");
            signupForm.style.display = signupForm.style.display === "none" ? "block" : "none";
            loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
